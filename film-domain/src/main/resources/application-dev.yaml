spring:
  config:
    activate:
      on-profile: dev
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate.format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: "jdbc:h2:mem:film;MODE=MYSQL;DB_CLOSE_DELAY=-1"
    username: sa
    password:
    hikari:
      minimum-idle: 1
      maximum-pool-size: 5
      pool-name: H2_DB
  sql:
    init:
      platform: h2
      schema-locations: classpath:sql/schema.sql, classpath:org/springframework/security/oauth2/client/oauth2-client-schema.sql
      data-locations: classpath:sql/data.sql
      encoding: UTF-8
